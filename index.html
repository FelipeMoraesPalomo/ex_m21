<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capit√£o America</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <video class="background__video" loop autoplay muted>
            <source src="dist/images/video.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="dist/images/disneyplus.svg" alt="Disney+">
            <ul class="header__list">
                <li class="header__list__item">
                    <a class="header__list__item__link" href="#">Home</a>
                </li>
                <li class="header__list__item">
                    <a class="header__list__item__link" href="#">Filmes</a>
                </li>
                <li class="header__list__item">
                    <a class="header__list__item__link" href="#">Onde assistir</a>
                </li>
                <li class="header__list__item">
                    <a class="header__list__item__link" href="#">Curiosidades</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__content">
            <h1>
                <img class="hero__content__logo" src="dist/images/capitao_letra.png" alt="">
            </h1>
            <ul class="hero__content__buttons">
                <li>
                    <a class="button" href="">Primeiro filme</a>
                </li>
                <li>
                    <a class="button" href="">Segundo filme</a>
                </li>
                <li>
                    <a class="button" href="">Terceiro filme</a>
                </li>
            </ul>
        </div>
        <div class="hero__contentTwo">
            <img class="hero__contentTwo__image" src="src/images/capitao_imagem.png" alt="">
        </div>
    </section>
</body>
</html>
